<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Sovereign Communications</title>
  <meta name="description" content="You've been invited to join Sovereign Communications - secure, decentralized messaging">
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#10b981">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SC Invite">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .invite-message {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    #inviter-name {
      font-weight: 600;
      color: #fbbf24;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem 0;
    }

    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .features {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .feature-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      text-align: left;
      font-size: 0.95rem;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      opacity: 0.9;
    }

    .feature-icon {
      font-size: 1.5rem;
    }

    .loading {
      display: none;
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .loading.active {
      display: block;
    }

    .error {
      display: none;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .error.active {
      display: block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .logo {
        font-size: 3rem;
      }

      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üîê</div>
    <h1>You're Invited!</h1>
    <p class="invite-message">
      <span id="inviter-name">A friend</span> has invited you to join 
      <strong>Sovereign Communications</strong>
    </p>

    <div class="button-group">
      <button id="install-btn" onclick="installApp()">
        üì≤ Install & Join
      </button>
      <button class="btn-secondary" onclick="openInBrowser()">
        üåê Open in Browser
      </button>
    </div>

    <div class="loading" id="loading">
      Installing app...
    </div>

    <div class="error" id="error">
      <strong>Installation failed.</strong> Try opening in browser instead.
    </div>

    <div class="features">
      <div class="feature-list">
        <div class="feature-item">
          <span class="feature-icon">üîí</span>
          <span>End-to-end encrypted messaging</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">üåê</span>
          <span>Decentralized mesh network</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">üö´</span>
          <span>No central servers or tracking</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">üì±</span>
          <span>Works on Web, Android & iOS</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Extract invite code from URL hash
    const hash = window.location.hash.slice(1);
    const params = new URLSearchParams(hash);
    const inviteCode = params.get('invite') || hash;
    
    // Store invite code for later use
    if (inviteCode) {
      localStorage.setItem('pendingInvite', inviteCode);
    }

    // Try to load inviter name from service worker or URL params
    const inviterName = params.get('inviter') || sessionStorage.getItem('inviterName');
    if (inviterName) {
      document.getElementById('inviter-name').textContent = inviterName;
    }

    // PWA install prompt
    let deferredPrompt = null;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      console.log('Install prompt available');
    });

    async function installApp() {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const installBtn = document.getElementById('install-btn');
      
      loading.classList.remove('active');
      error.classList.remove('active');

      // Check if already installed (standalone mode)
      if (window.matchMedia('(display-mode: standalone)').matches || 
          (navigator.standalone === true)) {
        // Already installed, just navigate
        window.location.href = `/#join=${inviteCode}`;
        return;
      }

      // Try PWA installation
      if (deferredPrompt) {
        loading.classList.add('active');
        installBtn.disabled = true;

        try {
          // Show the install prompt
          await deferredPrompt.prompt();
          
          // Wait for the user to respond to the prompt
          const { outcome } = await deferredPrompt.userChoice;
          
          if (outcome === 'accepted') {
            console.log('User accepted the install prompt');
            // Wait a bit for installation to complete
            setTimeout(() => {
              window.location.href = `/#join=${inviteCode}`;
            }, 1000);
          } else {
            console.log('User dismissed the install prompt');
            // Fallback to browser
            openInBrowser();
          }
          
          // Clear the prompt
          deferredPrompt = null;
        } catch (err) {
          console.error('Install prompt error:', err);
          error.classList.add('active');
        } finally {
          loading.classList.remove('active');
          installBtn.disabled = false;
        }
      } else {
        // No install prompt available, open in browser
        openInBrowser();
      }
    }

    function openInBrowser() {
      // Navigate to the main app with the invite code
      window.location.href = `/#join=${inviteCode}`;
    }

    // Auto-redirect if already installed
    if (window.matchMedia('(display-mode: standalone)').matches || 
        (navigator.standalone === true)) {
      // Small delay to show the page briefly
      setTimeout(() => {
        window.location.href = `/#join=${inviteCode}`;
      }, 500);
    }

    // Listen for app installed event
    window.addEventListener('appinstalled', (evt) => {
      console.log('App installed successfully');
      setTimeout(() => {
        window.location.href = `/#join=${inviteCode}`;
      }, 500);
    });
  </script>
</body>
</html>
