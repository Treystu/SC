<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Sovereign Communications</title>
    <meta
      name="description"
      content="You've been invited to join Sovereign Communications - secure, decentralized messaging"
    />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="SC Invite" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
        width: 90%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      .invite-message {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      #inviter-name {
        font-weight: 600;
        color: #fbbf24;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 2rem 0;
      }

      button {
        background: white;
        color: #667eea;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      button:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: transparent;
        color: white;
        border: 2px solid white;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .features {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .feature-list {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        text-align: left;
        font-size: 0.95rem;
      }

      .feature-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        opacity: 0.9;
      }

      .feature-icon {
        font-size: 1.5rem;
      }

      .loading {
        display: none;
        margin-top: 1rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .loading.active {
        display: block;
      }

      .error {
        display: none;
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.5);
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .error.active {
        display: block;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        .logo {
          font-size: 3rem;
        }

        .container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üîê</div>
      <h1>You're Invited!</h1>
      <p class="invite-message">
        <span id="inviter-name">A friend</span> has invited you to join
        <strong>Sovereign Communications</strong>
      </p>

      <div class="button-group">
        <button id="install-btn" onclick="installApp()">
          üì≤ Install & Join
        </button>
        <button id="apk-download-btn" class="btn-secondary" onclick="downloadAPK()" style="display: none;">
          üì• Download Android APK
        </button>
        <button class="btn-secondary" onclick="openInBrowser()">
          üåê Open in Browser
        </button>
      </div>

      <div class="loading" id="loading">Installing app...</div>

      <div class="error" id="error">
        <strong>Installation failed.</strong> Try opening in browser instead.
      </div>

      <div class="features">
        <div class="feature-list">
          <div class="feature-item">
            <span class="feature-icon">üîí</span>
            <span>End-to-end encrypted messaging</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üåê</span>
            <span>Decentralized mesh network</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üö´</span>
            <span>No central servers or tracking</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üì±</span>
            <span>Works on Web, Android & iOS</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Extract invite code from URL - support both query params (new) and hash (legacy)
      const urlParams = new URLSearchParams(window.location.search);
      let inviteCode = urlParams.get("code");
      let inviterName = urlParams.get("inviter");

      // Fallback to hash-based format for backwards compatibility
      if (!inviteCode) {
        const hash = window.location.hash.slice(1);
        const hashParams = new URLSearchParams(hash);
        inviteCode = hashParams.get("invite") || hashParams.get("join") || hash;
        if (!inviterName) {
          inviterName = hashParams.get("inviter");
        }
      }

      // Store invite code for later use
      if (inviteCode) {
        localStorage.setItem("pendingInvite", inviteCode);
        if (inviterName) {
          localStorage.setItem("pendingInviterName", inviterName);
        }
      }

      // Update inviter name display
      if (inviterName) {
        document.getElementById("inviter-name").textContent = inviterName;
      }

      // Detect platform
      const isAndroid = /Android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const isMobile = isAndroid || isIOS;

      // PWA install prompt
      let deferredPrompt = null;

      window.addEventListener("beforeinstallprompt", (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        console.log("Install prompt available");
      });

      async function installApp() {
        const loading = document.getElementById("loading");
        const error = document.getElementById("error");
        const installBtn = document.getElementById("install-btn");

        loading.classList.remove("active");
        error.classList.remove("active");

        // On Android, try to open the native app first
        if (isAndroid && inviteCode) {
          loading.classList.add("active");
          loading.textContent = "Opening Android app...";

          // Get bootstrap peers from localStorage if available
          // Note: This duplicates logic from peerBootstrap.ts (see web/src/utils/peerBootstrap.ts:encodeBootstrapData)
          // Duplication necessary because join.html runs standalone without module imports
          const MAX_PEERS_FOR_BOOTSTRAP = 20;
          let bootstrapParam = '';
          try {
            const bootstrapData = localStorage.getItem('sc-bootstrap-peers');
            if (bootstrapData) {
              const data = JSON.parse(bootstrapData);
              // Encode for URL
              const compact = {
                v: data.version || 1,
                p: (data.peers || []).slice(0, MAX_PEERS_FOR_BOOTSTRAP).map(p => ({
                  i: p.peerId,
                  c: p.isConnected ? 1 : 0
                })),
                r: data.roomUrl,
                t: data.timestamp
              };
              const json = JSON.stringify(compact);
              const base64 = btoa(json).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
              bootstrapParam = `&bootstrap=${base64}`;
            }
          } catch (e) {
            console.warn('Failed to load bootstrap peers:', e);
          }

          // Try to open the Android app via deep link
          const customSchemeUrl = `sc://join?code=${inviteCode}${inviterName ? `&inviter=${encodeURIComponent(inviterName)}` : ""}${bootstrapParam}`;

          // Try custom scheme first
          window.location.href = customSchemeUrl;

          // If app doesn't open within 2 seconds, fallback to web install
          setTimeout(() => {
            loading.textContent = "Installing web app...";
            // Continue with PWA installation
            installPWA();
          }, 2000);

          return;
        }

        // For other platforms, proceed with PWA installation
        installPWA();
      }

      async function installPWA() {
        const loading = document.getElementById("loading");
        const error = document.getElementById("error");
        const installBtn = document.getElementById("install-btn");

        // Check if already installed (standalone mode)
        if (
          window.matchMedia("(display-mode: standalone)").matches ||
          navigator.standalone === true
        ) {
          // Already installed, just navigate
          window.location.href = `/?code=${inviteCode}${inviterName ? `&inviter=${encodeURIComponent(inviterName)}` : ""}`;
          return;
        }

        // Try PWA installation
        if (deferredPrompt) {
          loading.classList.add("active");
          loading.textContent = "Installing app...";
          installBtn.disabled = true;

          try {
            // Show the install prompt
            await deferredPrompt.prompt();

            // Wait for the user to respond to the prompt
            const { outcome } = await deferredPrompt.userChoice;

            if (outcome === "accepted") {
              console.log("User accepted the install prompt");
              // Wait a bit for installation to complete
              setTimeout(() => {
                window.location.href = `/?code=${inviteCode}${inviterName ? `&inviter=${encodeURIComponent(inviterName)}` : ""}`;
              }, 1000);
            } else {
              console.log("User dismissed the install prompt");
              // Fallback to browser
              openInBrowser();
            }

            // Clear the prompt
            deferredPrompt = null;
          } catch (err) {
            console.error("Install prompt error:", err);
            error.classList.add("active");
          } finally {
            loading.classList.remove("active");
            installBtn.disabled = false;
          }
        } else {
          // No install prompt available, open in browser
          openInBrowser();
        }
      }

      function openInBrowser() {
        // Navigate to the main app with the invite code
        window.location.href = `/?code=${inviteCode}${inviterName ? `&inviter=${encodeURIComponent(inviterName)}` : ""}`;
      }

      // Auto-redirect if already installed
      if (
        window.matchMedia("(display-mode: standalone)").matches ||
        navigator.standalone === true
      ) {
        // Small delay to show the page briefly
        setTimeout(() => {
          window.location.href = `/?code=${inviteCode}${inviterName ? `&inviter=${encodeURIComponent(inviterName)}` : ""}`;
        }, 500);
      }

      // Listen for app installed event
      window.addEventListener("appinstalled", (evt) => {
        console.log("App installed successfully");
        setTimeout(() => {
          window.location.href = `/?code=${inviteCode}${inviterName ? `&inviter=${encodeURIComponent(inviterName)}` : ""}`;
        }, 500);
      });

      // Update button text for Android users
      if (isAndroid) {
        const installBtn = document.getElementById("install-btn");
        installBtn.innerHTML = "üì≤ Open in App / Install";
        
        // Show APK download button for Android
        const apkBtn = document.getElementById("apk-download-btn");
        if (apkBtn) {
          apkBtn.style.display = "block";
        }
      }
      
      // Function to download APK
      function downloadAPK() {
        const apkUrl = "https://github.com/Treystu/SC/releases/latest/download/app-release.apk";
        window.location.href = apkUrl;
      }
    </script>
  </body>
</html>
