<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sovereign Communications - Decentralized Mesh Networking" />
  <meta name="theme-color" content="#10b981" />

  <!-- Security Headers -->
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com;
      connect-src 'self' ws: wss: https:;
      img-src 'self' data: blob:;
      font-src 'self' https://fonts.gstatic.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    ">

  <!-- 
      Certificate Pinning via Expect-CT (deprecated but informative)
      Note: For production certificate pinning on web, use:
      1. Server-side HTTP headers (Public-Key-Pins or Expect-CT)
      2. Service Worker integrity checks
      3. Subresource Integrity (SRI) for critical assets
      
      IMPORTANT: Configure actual certificate pins on your web server:
      
      Nginx example:
      add_header Public-Key-Pins 'pin-sha256="base64+primary+pin"; pin-sha256="base64+backup+pin"; max-age=2592000; includeSubDomains';
      
      To generate pins:
      openssl s_client -servername api.example.com -connect api.example.com:443 | \
        openssl x509 -pubkey -noout | \
        openssl pkey -pubin -outform der | \
        openssl dgst -sha256 -binary | \
        openssl enc -base64
    -->

  <!-- Referrer Policy -->
  <meta name="referrer" content="no-referrer" />

  <!-- Permissions Policy -->
  <meta http-equiv="Permissions-Policy" content="
      geolocation=(),
      microphone=(self),
      camera=(self),
      payment=(),
      usb=()
    ">

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SovComm" />

  <title>Sovereign Communications</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">If you see this message, React did NOT mount. (E2E Fallback)</div>
  <script>
    setTimeout(function() {
      var root = document.getElementById('root');
      if (root && root.innerHTML && root.innerHTML.includes('React did NOT mount')) {
        root.style.background = '#b91c1c';
        root.style.color = 'white';
        root.style.fontWeight = 'bold';
        root.style.padding = '24px';
        root.style.fontSize = '1.5em';
      }
    }, 3000);
  </script>
  <div id="global-error-banner" style="display:none;background:#b91c1c;color:white;padding:12px;font-weight:bold;z-index:99999;position:fixed;top:0;left:0;width:100%"></div>
  <script>
    window.addEventListener('error', function(e) {
      var banner = document.getElementById('global-error-banner');
      if (banner) {
        banner.style.display = 'block';
        banner.textContent = 'FATAL ERROR: ' + (e.error ? e.error.stack || e.error : e.message);
      }
    });
    window.addEventListener('unhandledrejection', function(e) {
      var banner = document.getElementById('global-error-banner');
      if (banner) {
        banner.style.display = 'block';
        banner.textContent = 'UNHANDLED PROMISE: ' + (e.reason && e.reason.stack ? e.reason.stack : e.reason);
      }
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
