version: 2
updates:
  # JavaScript/TypeScript dependencies (Core)
  - package-ecosystem: "npm"
    directory: "/core"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "security"
      - "core"
    open-pull-requests-limit: 10
    reviewers:
      - "Treystu"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # JavaScript/TypeScript dependencies (Web)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "security"
      - "web"
    open-pull-requests-limit: 10
    reviewers:
      - "Treystu"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Android dependencies (Gradle)
  - package-ecosystem: "gradle"
    directory: "/android"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    labels:
      - "dependencies"
      - "security"
      - "android"
    open-pull-requests-limit: 10
    reviewers:
      - "Treystu"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # iOS dependencies (Swift Package Manager)
  - package-ecosystem: "swift"
    directory: "/ios"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    labels:
      - "dependencies"
      - "security"
      - "ios"
    open-pull-requests-limit: 10
    reviewers:
      - "Treystu"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
    labels:
      - "dependencies"
      - "security"
      - "ci"
    open-pull-requests-limit: 5
    reviewers:
      - "Treystu"
    commit-message:
      prefix: "chore(ci)"
