name: Android Instrumentation Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'android/**'
      - '.github/workflows/android-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'android/**'

jobs:
  instrumentation-test:
    name: Run Android Instrumentation Tests
    runs-on: macos-latest
    timeout-minutes: 45
    env:
      ANDROID_SDK_VERSION: '34'
      JAVA_VERSION: '17'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-levels: ${{ env.ANDROID_SDK_VERSION }}
          build-tools: '34.0.0'
          cache: 'gradle'

      - name: Create Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.ANDROID_SDK_VERSION }}
          ram-size: 2048
          disk-size: 4096
          avd-name: 'test-emulator'
          script: |
            echo "Waiting for emulator to boot..."
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Build Android Test APK
        working-directory: android
        run: ./gradlew assembleDebugAndroidTest --no-daemon

      - name: Run Instrumentation Tests
        working-directory: android
        run: |
          ./gradlew connectedAndroidTest \
            --no-daemon \
            -Pandroid.testInstrumentationRunnerArguments.class=com.sovereign.communications.CryptoInstrumentedTest \
            || true

      - name: Run All Instrumentation Tests
        working-directory: android
        run: |
          ./gradlew connectedAndroidTest --no-daemon || true

      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: android-instrumentation-results
          path: |
            android/app/build/reports/androidTests/connected/
            android/app/build/test-results/connectedAndroidTest/

      - name: Upload Test Videos
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: android-test-videos
          path: |
            android/app/build/outputs/androidTest-results/connected/

  lint:
    name: Run Android Lint
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-levels: '34'
          build-tools: '34.0.0'

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Run Android Lint
        working-directory: android
        run: ./gradlew lint --no-daemon

      - name: Upload Lint Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: android-lint-report
          path: android/app/build/reports/lint-results.html
