name: iOS Release to TestFlight

on:
  push:
    branches: [release/*]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-release.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        type: string
      build_number:
        description: 'Build number (auto-incremented if not provided)'
        required: false
        type: string

jobs:
  testflight:
    name: Build and Upload to TestFlight
    runs-on: macos-latest
    timeout-minutes: 45
    env:
      Xcode_VERSION: latest-stable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Fastlane
        run: |
          gem install bundler
          bundle install

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.Xcode_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Swift Package Dependencies
        uses: actions/cache@v5
        with:
          path: ios/.build
          key: ${{ runner.os }}-spm-release-${{ hashFiles('ios/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-release-

      - name: Create API Key file from secret
        run: |
          echo '${{ secrets.API_KEY_JSON }}' > ./fastlane/api_key.json

      - name: Setup Keychain for Code Signing
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATES_P12_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATES_PASSWORD }}

      - name: Create Provisioning Profile Directory
        run: mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Decode Provisioning Profile
        run: |
          echo '${{ secrets.IOS_PROVISIONING_PROFILE }}' | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/sovereign_comms.mobileprovision

      - name: Install Swift Package Dependencies
        working-directory: ios
        run: swift package resolve

      - name: Generate Xcode Project
        working-directory: ios
        run: xcodebuild -generateScheme SovereignCommunications

      - name: Build and Upload to TestFlight
        working-directory: fastlane
        run: bundle exec fastlane beta
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          GIT_COMMIT: ${{ github.sha }}
          GIT_BRANCH: ${{ github.ref }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-testflight-build
          path: |
            fastlane/output/*
            build/

  create-github-release:
    name: Create GitHub Release
    needs: testflight
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version and Build Number
        id: version
        run: |
          VERSION=$(grep -o '"version": *"[^"]*"' package.json | cut -d'"' -f4 || echo "1.0.0")
          BUILD_NUMBER=$(git rev-list --count HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}.${{ steps.version.outputs.build_number }}
          release_name: Release v${{ steps.version.outputs.version }}.${{ steps.version.outputs.build_number }}
          body: |
            ## TestFlight Build
            Automatically created TestFlight release from branch `${{ github.ref_name }}`
            
            ### Build Info
            - Version: ${{ steps.version.outputs.version }}
            - Build: ${{ steps.version.outputs.build_number }}
            - Commit: `${{ github.sha }}`
          draft: false
          prerelease: false
