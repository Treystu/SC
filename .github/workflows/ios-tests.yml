name: iOS XCTest Suite

on:
  push:
    branches: [main, develop]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'ios/**'

jobs:
  xctest:
    name: Run XCTests
    runs-on: macos-latest
    timeout-minutes: 30
    env:
      Xcode_VERSION: latest-stable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Fastlane
        run: |
          gem install bundler
          bundle install

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.Xcode_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Swift Package Dependencies
        uses: actions/cache@v4
        with:
          path: ios/.build
          key: ${{ runner.os }}-spm-tests-${{ hashFiles('ios/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-tests-

      - name: Install Swift Package Dependencies
        working-directory: ios
        run: swift package resolve

      - name: Generate Xcode Project
        working-directory: ios
        run: xcodebuild -generateScheme SovereignCommunications

      - name: Build and Run XCTests
        working-directory: ios
        run: |
          xcodebuild test \
            -project SovereignCommunications.xcodeproj \
            -scheme SovereignCommunications \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || xcodebuild test \
            -project SovereignCommunications.xcodeproj \
            -scheme SovereignCommunications \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-xctest-results
          path: |
            ios/build/TestResults/
            **/test*.xml

  xctest-report:
    name: Generate Test Report
    needs: xctest
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          name: ios-xctest-results
          path: test-results

      - name: Publish Test Results
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'test-results/**/*.xml'
          summary: true
          fail_on_failures: false
