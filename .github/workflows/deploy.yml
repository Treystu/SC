name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    timeout-minutes: 15
    permissions:
      contents: read
    environment:
      name: staging
      url: https://staging.sovereign-comm.app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -w core
      
      - name: Build application
        run: |
          npm run build -w core
          npm run build -w web
        env:
          NODE_ENV: production
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add actual deployment commands here
          # e.g., aws s3 sync web/dist/ s3://staging-bucket/
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add smoke test commands

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    timeout-minutes: 20
    permissions:
      contents: write  # Needed for creating releases
    environment:
      name: production
      url: https://sovereign-comm.app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run full test suite
        run: |
          npm test -w core -- --coverage
          npm run test:integration || true
      
      - name: Build application
        run: |
          npm run build -w core
          npm run build -w web
        env:
          NODE_ENV: production
      
      - name: Create release archive
        run: |
          tar -czf release-${{ github.ref_name }}.tar.gz core/dist web/dist
      
      - name: Deploy canary (10% traffic)
        run: |
          echo "Deploying canary release..."
          # Add canary deployment commands
      
      - name: Wait and monitor
        run: |
          echo "Monitoring canary deployment for 5 minutes..."
          sleep 300
      
      - name: Check canary health
        run: |
          echo "Checking canary health metrics..."
          # Add health check commands
      
      - name: Deploy to production (100% traffic)
        run: |
          echo "Deploying to production environment..."
          # Add production deployment commands
      
      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      
      - name: Run post-deployment tests
        run: |
          echo "Running post-deployment verification..."
          # Add verification commands

  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: failure()
    needs: [deploy-production]
    permissions: {}
    steps:
      - name: Rollback deployment
        run: |
          echo "Rolling back to previous version..."
          # Add rollback commands
      
      - name: Notify team
        run: |
          echo "Deployment failed - rollback initiated"
          # Add notification commands (Slack, email, etc.)
